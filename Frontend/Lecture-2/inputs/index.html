<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INPUT</h1>

<fieldset>

    <legend>Personal Biodata</legend>

    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="enter your name here">
    <br>

    <label for="pass">Password: </label>
    <input autofocus type="password" id="pass" placeholder="enter your password here">
    <br>

    <label for="email">Email: </label>
    <input disabled type="email" id="email" placeholder="enter your email here">
    <br>

    <label for="din">Date: </label>
    <input type="date" id="din">
    <br>

    <label for="color">Color: </label>
    <input type="color" id="color">
    <br>

    <label for="num">Number: </label>
    <input min="5" max="10" type="number" id="num">
    <br>

    <label for="time">Time: </label>
    <input type="time" id="time">
    <br>

    <label for="file">File: </label>
    <input type="file" id="file">
    <br>

    <label for="range">Range: </label>
    <input type="range" id="range">
    <br>

    <label for="line">Telephone: </label>
    <input maxlength="10" type="tel" id="line">
    <br>

    <label for="tick">CheckBox: </label>
    <input type="checkbox" id="tick">
    <br><br><br>

    Gender:
    <br>
    <label for="radio">male: </label>
    <input type="radio" name="gender" id="radio">
    <br>
    <label for="radio">female: </label>
    <input type="radio" name="gender" id="radio">
    <br>
    <label for="radio">other: </label>
    <input type="radio" name="gender" id="radio">
    <br><br>

    Textarea:
    <textarea name="" id="" cols="20" rows="10"></textarea>
    <br><br>

    Month:
    <select name="" id="">
        <option >jan</option>
        <option >feb</option>
        <option >march</option>
        <option >april</option>
        <option >may</option>
        <option >june</option>
        <option >july</option>
        <option >august</option>
        <option >september</option>
        <option >october</option>
        <option >november</option>
        <option selected >december</option>
    </select>

</fieldset>


</body>
</html>
